<!DOCTYPE html>
<html>
<head>
    <title>{{subject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            overflow: hidden;
        }
        .header {
            background: #ffffff; /* White background */
            color: #000000; /* Black text */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* centers logo + text */
            gap: 15px; /* space between logo and text */
        }
        .header img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .header-text {
            font-size: 20px;
            font-weight: bold;
            color: #000000; /* Black text */
        }
        .content {
            padding: 0px 30px;
            line-height: 1.6;
            color: #333333;
        }
        .button-container {
            text-align: left;
            margin-top: 30px;
            padding-bottom: 20px;
        }
        .button {
            display: inline-block;
            background: linear-gradient(to right, #EB3A2A, #F29D3F);
            color: #FFFFFF !important;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            margin-top: 0px;
            font-size: 12px;
            color: #666666;
            text-align: center;
            padding: 20px 30px;
            background-color: #e9e9e9;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{frontend_url}}/images/logo/logo.png" alt="Logo">
            <span class="header-text">{{headerText}}</span>
        </div>
        <div class="content">
