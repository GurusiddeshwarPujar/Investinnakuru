<!DOCTYPE html>
<html>
<head>
    <title>{{subject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* lighter grey/smoke white for body */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff; /* white container */
            border-radius: 8px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            overflow: hidden;
            text-align: center; /* center all content */
        }
        .header {
            background: #F29D3F;
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column; /* stack logo */
            align-items: center;
            justify-content: center;
        }
        .header img {
            width: 40px; /* smaller logo */
            height: 40px;
            object-fit: contain;
        }
        .content {
            padding: 30px;
            line-height: 1.6;
            color: #333333;
            text-align: center; /* center text */
        }
        .button-container {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background: linear-gradient(to right, #EB3A2A, #F29D3F);
            color: #FFFFFF !important;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #666666;
            text-align: center;
            padding: 20px 30px;
            background-color: #e9e9e9;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{frontend_url}}/images/logo/logo.png" alt="Logo">
        </div>
        <div class="content">
