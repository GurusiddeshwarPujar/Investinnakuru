<!DOCTYPE html>
<html>
<head>
    <title>{{subject}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* light background for entire email */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: linear-gradient(135deg, #FFEDD5, #F9A8D4); /* cool gradient for container */
            border-radius: 8px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            overflow: hidden;
            text-align: center;
        }
        .header {
            background: #F29D3F; /* header color */
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .header img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .header-text {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }
        .content {
            padding: 30px;
            line-height: 1.6;
            color: #333333;
            text-align: center;
            background: #f9f9f9;
        }
        .button-container {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background: linear-gradient(to right, #EB3A2A, #F29D3F);
            color: #FFFFFF !important;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #ffffff;
            text-align: center;
            padding: 20px 30px;
            background-color: #e9e9e9; /* cool dark footer color */
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="header">
            <div style="text-align:center;">
                <img src="{{frontend_url}}/images/home/logo.png" alt="Logo" style="width:60px; height:60px; object-fit:contain; display:block; margin:0 auto;">
            </div>
        </div>

        <div class="content">
